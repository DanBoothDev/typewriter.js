<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Example</title>
    <link type="text/css" rel="stylesheet" href="../css/typewriter.css" />
</head>

<body>
    <style>
        .container {
            display: grid;
            place-items: center;
        }
    </style>
    <div class="container">
        <h1 class="typewriter-animated-cursor" id="title-block"></h1>
        <h1 class="typewriter-animated-cursor" id="subtitle-block"></h1>
    </div>

    <script type="module">
        import { typeText, removeText } from '../js/typewriter.js';
        let titleBlock = document.querySelector("#title-block");
        let subtitleBlock = document.querySelector("#subtitle-block");
        typeText(titleBlock, 'Hello').then(() => {
            typeText(titleBlock, ' World').then(() => {
                removeText(titleBlock, 3)
            })
        });
    </script>
</body>

</html>
