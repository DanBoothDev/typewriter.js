<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Example</title>
    <link type="text/css" rel="stylesheet" href="../css/typewriter.css" />
</head>

<body>
    <div class="container" style="text-align: center;">
        <h1 class="typewriter-animated-cursor" id="title-block"></h1>
    </div>

    <script type="module">
        import { typeText } from '../js/typewriter.js';
        let titleBlock = document.querySelector("#title-block");
        typeText(titleBlock, 'Hello').then(() => {
            typeText(titleBlock, ' World')
        });
    </script>
</body>

</html>
